<div class="seller-auth">
    <div class="sign-up" *ngIf="!showLogin">
        <h1>Seller sign-up</h1>
        <form class="common-form" #sellerSignUp="ngForm" (ngSubmit)="signup(sellerSignUp.value)">
            <input class="form-input" type="text" placeholder="Enter Name" name="name" ngModel>
            <input class="form-input" type="password" placeholder="Enter Password" name="password" ngModel>
            <input class="form-input" type="text" placeholder="Enter Email" name="email" ngModel >
            <button class="form-button">Sign up</button>
            <a class="auth-toggle-link" (click)="openLogin()">Already have account? Click for Login</a>
        </form>
    </div>
    <div class="login"  *ngIf="showLogin">
        <h1>Seller Login</h1>
        <p class="error-p">{{authError}}</p>
        <form class="common-form" #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)">
            <input class="form-input" type="text" placeholder="Enter Email" name="email" ngModel>
            <input class="form-input" type="password" placeholder="Enter Password" name="password" ngModel>
            <button class="form-button">Login</button>
            <a class="auth-toggle-link" (click)="openSignup()">Don't have account? Click for Signup</a>
        </form>
    </div>
</div>
